discord_token: TOKEN_HERE # your bot token from discord dev portal
owner_id: 1111111111111111111 # bot owner discord user ID
guild_id: 1111111111111111111 # whitelisted guild (the bot will not initialize unless the server ID is here, multi-server support to-do)
database_file: data/bot.db # sqlite db path (will auto generate)
maigret_db_file: data.json # maigret db from https://github.com/soxoj/maigret/blob/main/maigret/resources/data.json
cookies_file: cookies.txt # cookies.txt path
reports_dir: reports # autogenerated, TODO: finish this
log_level: INFO # info, debug, error, warning
file_logging_enabled: false # detailed debug logging in /logs. generates massive files
# the logging channels should be set using slash commands at runtime
# debug_channel_id: 111111111111111111111  # will log relevant debug info into this channel ID
# user_log_channel_id: 1111111111111111111 # this channel will keep a log of all user interactions and usage metrics
# output_log_channel_id: 11111111111111111 # this channel will keep a log of all output generated for users
search_defaults:
  top_sites: 500 # the amount of sites included by default 
  timeout: 30 # timeout time before giving up 
  max_connections: 50 # max connections concurrently
  retries: 1 # retry attempts when we fail
  parsing_enabled: true # parsing metadata
  include_similar: false # fuzzing / permutations... TODO!
  id_type: username # self explanatory
